Time To Vote

<h1>Vote for a nominee</h1>
<form method="post">
  {% csrf_token %}
  {% for category in categories %}
    <h2>{{ category.name }}</h2>
    {% for nominee in category.nominee_set.all %}
      <label>
        <input type="radio" name="nominee_id_{{ category.id }}" value="{{ nominee.id }}">
        {{ nominee.name }}
      </label><br>
    {% endfor %}
  {% endfor %}
  <input type="submit" value="Vote">
</form>
